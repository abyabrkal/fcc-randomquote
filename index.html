<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great+Vibes|Merienda+One|Open+Sans">

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js">

    </script>
  </head>
  <body>
  	<div class="card">
  		<div class="wrap-content">
  			<ul class="quote">
  				<li><p class="heading">Quote</p></li>
  				<li><p class="message" id="quoteMsg">Do not worry if you have built your castles in the air. They are where they should be. Now, put the foundations under them.</p></li>
  				<li><cite class="author" id="quoteAuthor">Henry David Thoreau</cite></li>
  			</ul>
  		</div>
  		<button class="tweet btn" id="tweetQuote">
  				<i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
  		</button>
  		<button class="next btn" id="nextQuote">
  			<i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
  		</button>
  	</div>
  	<footer class="footer">
  		<p>Inspired from <a href="https://dribbble.com/shots/2992011-Day-80-UI-Kit/attachments/624381" target="_blank">
        <i class="fa fa-dribbble" aria-hidden="true"> </i>designs</a> of <a href="https://dribbble.com/johanneseret" target="_blank">Johannes Eret</a>
      </p>
  	</footer>

  </body>
</html>
