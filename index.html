<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel|Montserrat+Subrayada|Neuton">
    <link rel="stylesheet" href="style.css">
  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
  	<div class="card">
  			<div class="quote">
  				<p class="heading card-data" id="bigbg">Quotes</p>		
  				<p class="message card-data" id="quoteMsg">Do not worry if you have built your castles in the air. They are where they should be. Now, put the foundations under them.</p>
  				<p class="author card-data" id="quoteAuthor">Henry David Thoreau</p>
  			</div>
  		
            <button class="tweet btn" id="tweetQuote">
                    <i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
            </button>
            <button class="next btn" id="nextQuote">
                <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
            </button>
  	</div>
  	<footer class="footer">
      <p>Inspired from </p>
      <nav class="cl-effect-15">
          <a href="https://dribbble.com/shots/2992011-Day-80-UI-Kit/attachments/624381" data-hover="Johannes Eret Designs" target="_blank">Johannes Eret Designs</a>
      </nav>
      
  	</footer>

  </body>
  <script> 
    // CORS activation code below: NOT WORKING
    $.support.cors = true;
  </script>
</html>
